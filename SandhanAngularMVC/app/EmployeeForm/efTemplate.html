<form role="form" name="employee" class="form-horizontal">
    <fieldset>
        <legend>Basic Information</legend>
        <div class="form-group" ng-class="{'has-error': employee.fullName.$invalid && employee.fullName.$dirty}">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="form-control" ng-model="editableEmployee.fullname" ng-required="shouldShowFullName" />
                <span class="help-block" ng-show="employee.fullName.$error.required && employee.fullName.$dirty">Full Name is required</span>
            </div> 
        </div>

        <div class="form-group" ng-class="{'has-error': employee.email.$invalid && employee.email.$dirty}">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ng-model="editableEmployee.email" ng-required="shouldShowemail" />
                <span class="help-block" ng-show="employee.email.$invalid && employee.email.$dirty">Email is required</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <label for="notes">Notes</label>
                <textarea type="text" id="notes" name="notes" class="form-control" rows="5" cols="40" ng-model="editableEmployee.notes"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <label for="department">Department</label>
                <select name="department" id="department" class="form-control" ng-model="editableEmployee.department" ng-options="dept for dept in departments"></select>
            </div>
        </div>

        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Date Hired</label>
            <div class="col-sm-9">
                <div style="display:inline-block; min-height:290px;">
                    <uib-datepicker ng-model="editableEmployee.dateHired"></uib-datepicker>

                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Break Time</label>
            <div class="col-sm-9">
                <div style="display:inline-block; min-height:290px;">
                    <uib-timepicker ng-model="editableEmployee.breakTime"></uib-timepicker>

                </div>
            </div>
        </div>

    </fieldset>

    <fieldset>
        <legend>Perks</legend>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">

                <div class="checkbox">
                    <label><input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar" />Comapny Car</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkStock" ng-model="editableEmployee.perkStock" />Stock Options</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="perkSixWeek" ng-model="editableEmployee.perkSixWeek" />Six Week Vaction</label>
                </div>
            </div>
        </div>
    </fieldset>


    <fieldset>
        <legend>Payroll Type</legend>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">

                <div class="radio">
                    <label><input type="radio" name="payRoleType" value="w2" ng-model="employee.payRoll" />W-2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payRoleType" value="ten99" ng-model="employee.payRoll" />1099</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="payRoleType" value="none" ng-model="employee.payRoll" />None</label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="col-sm-offset-3 col-sm-9">
        <input type="cancel" class="btn btn-default" value="cancel" ng-click="formCancel();" />
        <input type="submit" class="btn btn-primary" value="submit" ng-click="formSubmit();" />
    </div>

</form>
